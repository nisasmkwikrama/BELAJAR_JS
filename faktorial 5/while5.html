<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let angka = 5;
        let faktorial = 1;

        while( angka >=1 ){
            faktorial *= angka;
            angka--;
            console.log( "faktorial 5 adalah: " + faktorial);
            document.write("faktorial 5 adalah " + faktorial + "<br>")
        }
    </script>
</body>
</html>

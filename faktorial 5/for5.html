<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let angka = 5;
        let faktor =1;
        for(let i =1; i <= angka;i++){
            faktor *= i;
        }
        console.log("faktorial dari " + angka + " adalah " + faktor);
        document.write("faktorial dari " + angka + " adalah " + faktor);
     </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Contoh penggunaan loop for untuk rentang tahun tanpa menggunakan function
        const tahunAwal = 1600;
        const tahunAkhir = 2025;

        for (let tahun = tahunAwal; tahun <= tahunAkhir; tahun++) {
            let isLeap = (tahun % 4 === 0 && tahun % 100 !== 0) || (tahun % 400 === 0);

            if (isLeap) {
                console.log(`${tahun} adalah tahun kabisat.`);
            } else {
                console.log(`${tahun} bukan tahun kabisat.`);
            }
        }

    </script>
</body>

</html>
